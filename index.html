<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a class="logo" href=""><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIINoxX1d3J5CtU2-8XetsmWZvcysHHGkBvg&usqp=CAU" alt=""></a>
            <div class="navlinks ">
                <ul class="flex">
                    <li class="hover-link nav-item" id="latest" onclick="onNavClick('latest')">LATEST</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavClick('india')">INDIA</li>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavClick('cricket')">CRICKET</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavClick('entertainment')">ENTERTAINMENT</li>
                    <li class="hover-link nav-item" id="business" onclick="onNavClick('business')">BUSINESS</li>
                    <li class="hover-link nav-item" id="world" onclick="onNavClick('world')">WORLD</li>
                </ul>
            </div>
                <div class="search-bar flex">
                    <input type="text" class="news-input" placeholder="e.g. stocks" id="news-input">
                    <button class="search-button" id="search-button">SEARCH</button>
                </div>
        </div>
    </nav>
    <main>
        <div class="cards-containers container flex" id="cards-containers">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-Img" src="" alt="">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 id="news-source">dkfjkdsjkfjdkjfklfjkldfjklfjdhufdsjfhkj</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus reiciendis corporis quidem et consequuntur expedita id? Perferendis pariatur nisi explicabo!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
